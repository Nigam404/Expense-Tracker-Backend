<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <h3>Login</h3>
    <form class="form-control" onsubmit="login(event)">
      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input
          type="email"
          id="mail"
          class="form-control"
          placeholder="Name@example.com"
          required
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="Password"
          required
        />
      </div>
      <button class="btn btn-success" type="submit" id="submit">Login</button>
    </form>
    <button type="button" class="btn btn-danger" id="forgotpw">
      Forgot Password</button
    ><br />
    <a href="./signup.html">New User-SignUp</a>
    <div id="result"></div>

    <!-- JS................................................................ -->
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- axios cdn -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.4/axios.min.js"
      integrity="sha512-ANd7ZJmixP2T0hxOP4bS6hkci01fxyrQSyRdaY7IsWq1WlKsD0WwWBDVDZbnMR7CJZVKCTkDx/q5D5n2C2C+vg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- own js -->
    <script src="./login.js"></script>
  </body>
</html>
